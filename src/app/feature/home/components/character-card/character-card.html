<mat-card appearance="outlined">
  @let char = character();
  <img [ngSrc]="char.imgUrl" width="300" height="300" matCardImage/>
  <mat-card-content>
    <h2>{{ char.name }}</h2>
    <div class="row">
      <mat-chip highlighted="true">
        {{ char.species }}
      </mat-chip>
      <app-character-status-icon [characterState]="char.state" />
    </div>
  </mat-card-content>
</mat-card>
